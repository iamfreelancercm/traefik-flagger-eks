apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: video-ingress-route
  namespace: apps
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`demo-video.anup.co.in`)
      kind: Rule
      services:
        - name: video-svc
          port: 3000
      middlewares:
        - name: default-headers
          namespace: traefik
  tls:
    secretName: video-cert