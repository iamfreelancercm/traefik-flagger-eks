apiVersion: apps/v1
kind: Deployment
metadata:
  name: audio
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audio
  template:
    metadata:
      labels:
        app: audio
    spec:
      containers:
      - name: audio-container
        image: 495599763524.dkr.ecr.eu-central-1.amazonaws.com/tf-flagger:audio
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: audio-svc
  namespace: apps
  labels:
    app: audio
spec:
  ports:
  - port: 3000
    name: audio-port
    protocol: TCP
  selector:
    app: audio
 
