apiVersion: apps/v1
kind: Deployment
metadata:
  name: audio
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audio
  template:
    metadata:
      labels:
        app: audio
    spec:
      containers:
      - name: audio-container
        image: 495599763524.dkr.ecr.eu-central-1.amazonaws.com/tf-flagger:audio
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: audio-svc
  namespace: apps
  labels:
    app: audio
spec:
  ports:
  - port: 3000
    name: audio-port
    protocol: TCP
  selector:
    app: audio
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: audio-ingres-route
  namespace: apps
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`demo-audio.anup.co.in`)
      kind: Rule
      services:
        - name: audio-svc
          port: 3000
      middlewares:
        - name: default-headers
          namespace: traefik
  tls:
    secretName: demo-cert               
