---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: kloudgenic@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod-issuer-account-key
    solvers:
      - http01:
          ingress:
            ingressClassName: traefik
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: images-cert
  namespace: apps
spec:
  commonName: images.anup.co.in
  secretName: images-cert
  dnsNames:
    - "images.anup.co.in"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: video-cert
  namespace: apps
spec:
  commonName: video.anup.co.in
  secretName: video-cert
  dnsNames:
    - "video.anup.co.in"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod

