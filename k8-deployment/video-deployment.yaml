apiVersion: apps/v1
kind: Deployment
metadata:
  name: video
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video
  template:
    metadata:
      labels:
        app: video
    spec:
      containers:
      - name: video-container
        image: 495599763524.dkr.ecr.eu-central-1.amazonaws.com/tf-flagger:video
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: video-svc
  namespace: apps
  labels:
    app: video
spec:
  ports:
  - port: 3000
    name: video-port
    protocol: TCP
  selector:
    app: video
